<div class="container">
  <!-- Kontroler obsługujący produkty dla admina -->
  <!-- wyszukiwarka -->
  <div class="row">
    <div class="col-xs-6">
      <input type="text" class="form-control" placeholder="szukaj..." ng-model="search">
      <br>
    </div>
    <div cass="col-xs-6">
      <a href="#/product/create" class="btn btn-success pull-right">Nowy produkt</a>
    </div>
  </div>
  <div ng-controller="products">
      <div class="alert alert-info" ng-repeat="product in products | filter: search">
        <span class="text-capitalize">nazwa: {{product.nazwa}}</span>
        <br>
        pamięć: {{product.pamiec}}
        <br>
        opis: {{product.opis}}
        <p>&nbsp;</p>
        cena: {{product.cena | number:2}} zł
        <p>
        <a href="#/product/edit/{{$index}}" class="btn btn-default">Edytuj</a>
        <button ng-click="delete( product, $index )" class="btn btn-danger pull-right">Usuń</button>
      </div>
  </div>
</div>
